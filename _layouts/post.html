---
layout: default
---
<article class="post">
    <header class="post-header">
        <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {% if site.posts.size > 1 %}
    <nav class="post-navigation">
        {% if page.previous %}
        <a class="prev" href="{{ page.previous.url | relative_url }}">&larr; Previous Day's Poems</a>
        {% endif %}
        
        {% if page.next %}
        <a class="next" href="{{ page.next.url | relative_url }}">Next Day's Poems &rarr;</a>
        {% endif %}
    </nav>
    {% endif %}
</article>
