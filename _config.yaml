title: Daily Poetry Blog
description: A daily collection of poetry analysis and writing prompts
baseurl: "/poetry-service"  # Replace with your repository name
url: "https://VishakBharadwaj94.github.io"  # Replace with your GitHub username

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - generate_blog.py
  - README.md
  - .github

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

  # Pagination settings
paginate: 10  # Number of posts per page
paginate_path: "/page:num/"

# Add jekyll-paginate plugin
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate  # Add this
